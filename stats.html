<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик для русского бильярда</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .player {
            margin-bottom: 20px;
        }
        .player h2 {
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .stats {
            margin-top: 20px;
        }
        .stats table {
            width: 100%;
            border-collapse: collapse;
        }
        .stats th, .stats td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .stats th {
            background-color: #f2f2f2;
        }
        .total-games {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player" id="player1">
            <h2>Игорь</h2>
            <div class="stats">
                <h3>Статистика:</h3>
                <table>
                    <tr>
                        <th>Тип шара</th>
                        <th>Количество</th>
                    </tr>
                    <tr>
                        <td>Чужой в угол</td>
                        <td id="player1-чужой в угол">0</td>
                    </tr>
                    <tr>
                        <td>Чужой в центр</td>
                        <td id="player1-чужой в центр">0</td>
                    </tr>
                    <tr>
                        <td>Свой в угол</td>
                        <td id="player1-свой в угол">0</td>
                    </tr>
                    <tr>
                        <td>Свой в центр</td>
                        <td id="player1-свой в центр">0</td>
                    </tr>
                    <tr>
                        <td>Случайный шар</td>
                        <td id="player1-случайный шар">0</td>
                    </tr>
                    <tr>
                        <td>Шар с разбоя</td>
                        <td id="player1-шар с разбоя">0</td>
                    </tr>
                </table>
            </div>
            <div>
                <h3>Победы: <span id="player1-wins">0</span></h3>
            </div>
            <div class="player" id="player2">
                <h2>Юра</h2>
                <div class="stats">
                    <h3>Статистика:</h3>
                    <table>
                        <tr>
                            <th>Тип шара</th>
                            <th>Количество</th>
                        </tr>
                        <tr>
                            <td>Чужой в угол</td>
                            <td id="player2-чужой в угол">0</td>
                        </tr>
                        <tr>
                            <td>Чужой в центр</td>
                            <td id="player2-чужой в центр">0</td>
                        </tr>
                        <tr>
                            <td>Свой в угол</td>
                            <td id="player2-свой в угол">0</td>
                        </tr>
                        <tr>
                            <td>Свой в центр</td>
                            <td id="player2-свой в центр">0</td>
                        </tr>
                        <tr>
                            <td>Случайный шар</td>
                            <td id="player2-случайный шар">0</td>
                        </tr>
                        <tr>
                            <td>Шар с разбоя</td>
                            <td id="player2-шар с разбоя">0</td>
                        </tr>
                    </table>
                </div>
                <div>
                    <h3>Победы: <span id="player2-wins">0</span></h3>
                </div>
            </div>
</body>
